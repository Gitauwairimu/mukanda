{% extends 'people/base/base.html' %}

{% block content %} 

  <h1>Edit Member Details</h1>

  {% if form.errors %}
    <p style="color: red;">Please correct the following errors:</p>
    <ul>
      {% for error in form.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Member Details</button>
  </form>

  

{% endblock content %}
