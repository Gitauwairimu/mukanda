{% extends 'people/base/base.html' %}

{% block content %}

    <h1>Login</h1>

    {% if form.errors %}
    <ul class="errorlist">
        {% for error in form.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p><a href="#">Forgot Password?</a></p>


{% endblock content %}
