{% extends 'people/base/base.html' %}

{% block content %}

<h2>Edit Proposal</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}  <button type="submit">Save Changes</button>
  <a href="{% url 'rules' %}">Back to Rules</a>
</form>

{% if form.errors %}
  <ul class="errors">
    {% for error in form.errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}


{% endblock content %}
