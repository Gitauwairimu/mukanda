{% extends 'people/base/base.html' %}

{% block content %}


<h2>Create Rule</h2>

<form method="post">
  {% csrf_token %}  {{ form.as_p }}  <button type="submit">Create Rule</button>
</form>

{% if form.errors %}
  <ul class="errors">
    {% for error in form.errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}


{% endblock content %}
